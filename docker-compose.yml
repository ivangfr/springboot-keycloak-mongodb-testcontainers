version: '3.8'
services:

  mongodb:
    image: mongo:5.0.6
    container_name: mongodb
    ports:
      - "27017:27017"
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/bookdb --quiet

  keycloak:
    image: jboss/keycloak:16.1.0
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      DB_VENDOR: h2
    healthcheck:
      test: "curl -f http://localhost:8080/auth || exit 1"
